</html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://kit.fontawesome.com/7b002b9d7c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>InFocus</title>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="cover">
         <div class="left-content" >
             <header class="top-content">
             </header>
           <div class="data">
             <div class="container">
                 <div class="pomoTimer">
                  <div class="flexContainer">
                    <div class="pomoMinutes">25</div>
                    <div class="clockBreak">:</div>
                    <div class="pomoSeconds">00</div>
                  </div>  
                    <section class="controlBtn">
                      <button class="startPomo hvr-grow">
                        <i class="fa-solid fa-play"></i>
                      </button>
                      <button class="pausePomo hvr-grow">
                        <i class="fa-solid fa-pause"></i>
                      </button>
                     </section>     
                 </div>
             </div>
                 <div class="container">
                       <section class="analytics">
                           <div class="totalPomo"></div>
                           <div class="totalTime"></div>
                           <button class="Break">Focus Time</button>   
                           <button class="reset hvr-grow">Reset</button>                        
                       </section>              
                 </div>
                 <div class="container">
                       <div class="breakTimer">
                        <div class="flexContainer">
                          <div class="breakMinutes">5</div>
                          <div class="clockBreak">:</div>
                          <div class="breakSeconds">00</div>
                        </div>
                          <section class="controlBtn">
                            <button class="startBreak hvr-grow">
                              <i class="fa-solid fa-play"></i>
                            </button>
                            <button class="pauseBreak hvr-grow">
                              <i class="fa-solid fa-pause"></i>
                            </button>
                         </section>
                       </div>                     
                 </div>
           </div>
                  <div class="quotes"></div>
                  <button class="button-quote hvr-grow">Change Quote?
                  </button>
         </div> 
         <div class="to-do-list">
              <h1>Today's Focus</h1>
              <form class="search">
              <input class="bg-dark-box" type="text" name="search" placeholder="search" />
              </form>
              <ul class="list-group todos main-list ">
              </ul>
              <form class="add input-form">
              <button class="add-button hvr-grow ">Add New</button>
              <input class="form-control add-new bg-dark-box filter" type="text" name="add" placeholder="Add new ..." />
              </form>
         </div>
  </div>
</body>
</html>
